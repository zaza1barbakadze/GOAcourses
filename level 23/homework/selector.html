<!-- selectorი გამოიყნება იმისთვის რომ ავირჩიოთ გასასტილი ტექსტი და ა.შ -->
 <html>
    <head>
        <title>selector</title>
        <style>
            h1 {
                color: darkkhaki;
            }
            h2 {
                color: rgb(180, 27, 27);
            }
            h3 {
                color: maroon;
            }
            h4 {
                color: yellowgreen;
            }
            h5 {
                color: darkblue;
            }
            body {
                background-color: rgb(0, 204, 255);
            }
        </style>
    </head>
    <body>
        <h1>zaza</h1>
        <h2>barbakadze</h2>
        <h3>svan razmi</h3>
        <h4>16 wlis</h4>
        <h5>batumi</h5>
    </body>
 </html>
